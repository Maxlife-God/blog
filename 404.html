<meta charset="UTF-8">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #f5f5f5;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh; /* 保证居中 */
  padding: 16px;
}

#background404 {
  background: #fff;
  padding: 24px;
  border-radius: 8px;
  max-width: 600px;
  width: 100%; /* 自适应屏幕 */
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.title404 {
  font-size: 72px;
  font-weight: bold;
  color: #333;
}

.text404 {
  font-size: 20px;
  margin-top: 20px;
  color: #555;
}

.text404 a {
  text-decoration: none;
  display: inline-block;
  margin-top: 24px;
  padding: 12px 24px;
  background: #222;
  color: #fff;
  border-radius: 4px;
  transition: background 0.3s ease;
}

.text404 a:hover {
  background: #444;
}

/* 移动端适配 */
@media (max-width: 480px) {
  .title404 {
    font-size: 48px;
  }
  .text404 {
    font-size: 16px;
  }
  .text404 a {
    width: 100%;
    padding: 12px 0;
  }
}
</style>

<div id="background404">
  <h1 class="title404">404</h1>
  <p class="text404">页面未找到</p>
  <p class="text404">您要查找的页面可能已被删除、已更改名称或暂时不可用</p>
  <p class="text404"><a href="/">返回主页</a></p>
</div>
